<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Apocalypse World MC Utilities</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Apocalypse World MC Utilities</h1>

  <div id="rollDiceWithModifiers">
    <h2>Dice Roller with modifiers</h2>
    <p>Pick a modifier:</p>
    <div id="RollModifier">
      <button type="button" id="rollNegThree">-3</button>
      <button type="button" id="rollNegTwo">-2</button>
      <button type="button" id="rollNegOne">-1</button>
      <button type="button" id="rollZero">0</button>
      <button type="button" id="rollOne">1</button>
      <button type="button" id="rollTwo">2</button>
      <button type="button" id="rollThree">3</button>
      <button type="button" id="rollFour">4</button>
    </div>

    <table class="tg">
      <thead>
        <tr>
          <th class="tg-0pky input">Die 1</th>
          <th class="tg-0pky input">Die 2</th>
          <th class="tg-0pky input">Modifier</th>
          <th class="tg-0pky output">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="tg-0pky input" id="input1">0</td>
          <td class="tg-0pky input" id="input2">0</td>
          <td class="tg-0pky input" id="input3">0</td>
          <td class="tg-0pky output" id="output">0</td>
        </tr>
      </tbody>
    </table>

    <table class="tg">
      <thead class="actionable" id="successScaleHead">
        <tr>
          <th class="tg-0lax">
            Success Scale
          </th>
          <th class="tg-0lax hidden" id="successScaleProbabilityHead">
            Probability
          </th>
        </tr>
      </thead>
      <tbody class="hidden" id="successScaleBody">
        <tr>
          <td class="tg-0lax">10+ is success</td>
          <td id="success">0.00</td>
        </tr>
        <tr>
          <td class="tg-0lax">7-9 is success with fumble</td>
          <td id="fumble">0.00</td>
        </tr>
        <tr>
          <td class="tg-0lax">&lt;7 is fail</td>
          <td id="fail">0.00</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="harmCalculation">
    <label for="harm-calculation" id="harmCalculation">
      <h2>
        Net Harm: <output name="Net Harm" id="netHarm">0</output>
      </h2>
    </label>

    <select name="Weapon" id="weaponHarm">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>

    <select name="Armor" id="armorHarm">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>

    <button type="button" id="submitHarm">Find Net Harm</button>

  </div>

  <div id="basicMoves">
    <h2>Basic Moves</h2>
    <select id="basicMovesSelector">
      <option>Pick a move.</option>
      <option id="under-fire">Act Under Fire</option>
      <option id="sucker">Sucker Somebody</option>
      <option id="aggro">Go Aggro</option>
      <option id="manipulate">Seduce or Manipulate</option>
      <option id="help-interfere">Help or Interfere</option>
      <option id="read-sitch">Read a Sitch</option>
      <option id="read-person">Read a Person</option>
      <option id="open-brain">Open Your Brain</option>
      <option id="session-end">Session End</option>
    </select>
  </div>
  
  <div class="buffer"></div>

  <script src="script.js"></script>
</body>

</html>
